  <!-- Flagella/cilia around the edges (short spikes) -->
  <line x1="256" y1="50" x2="256" y2="10" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="350" y1="90" x2="380" y2="60" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="410" y1="180" x2="450" y2="160" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="430" y1="280" x2="470" y2="290" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="390" y1="380" x2="420" y2="420" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="280" y1="440" x2="280" y2="490" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="160" y1="90" x2="130" y2="60" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="180" x2="60" y2="160" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="80" y1="280" x2="40" y2="290" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>
  <line x1="120" y1="380" x2="90" y2="420" stroke="#1B5E20" stroke-width="8" stroke-linecap="round"/>

  <!-- Spots/detail -->
  <circle cx="220" cy="200" r="25" fill="#66BB6A" opacity="0.8"/>
  <circle cx="300" cy="240" r="30" fill="#66BB6A" opacity="0.8"/>
  <circle cx="240" cy="300" r="20" fill="#66BB6A" opacity="0.8"/>
  <circle cx="310" cy="320" r="22" fill="#66BB6A" opacity="0.8"/>

  <!-- Darker spots for contrast -->
  <circle cx="200" cy="260" r="15" fill="#1B5E20" opacity="0.4"/>
  <circle cx="280" cy="190" r="18" fill="#1B5E20" opacity="0.4"/>
</svg>
